<link rel="import" href="../polymer/polymer.html">


<dom-module id="seed-element">

  <template></template>

</dom-module>

<script>

  window.Seed = Polymer({

    is: 'seed-element',

    properties: {


      name: {
        notify: true,
        type: String
      }

    },

    ready: function() {
      this.name = 'Bob';
    },

    doIt: function() {
      console.log('ctx', this);
      this.name = 'Bill';
    }
  });

</script>
