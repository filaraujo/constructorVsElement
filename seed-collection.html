<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="seed-element.html">

<script>

  // http://plnkr.co/edit/nxik3xxKHqpDid4SSOTs?p=preview

  // ALSO, HERE - TRY NOT AS A CONSTRUCTOR
  var boo = function() {
    this.name = 'BOO';
  }

  Polymer({
    is: 'seed-collection',
    properties: {
      data: {
        notify: true,
        type: Array
      }
    },


    // HERE, i was thinking about making the api in here.

    // sensors: {
    //   APIINHERE
    // },

    boo: function() {
      this.set('data.0.name', 'BOO');
      this.set('data.1.name', 'BOO');
      this.set('data.2.name', 'BOO');
      this.data[3].boo();
      // this.set('data.4.name', 'BOO');
      boo.call(this.data[4]);

    },

    ready: function() {
      var element = document.createElement('div');
      element.name = 'FOO';
      var element2 = document.createElement('seed-element');
      var element3 = document.createElement('seed-element');
      var element4 = {name: 'FOO'};

      var scope = this;

      element3.addEventListener('name-changed', function(e) {
        console.log('changed', e);
        scope.set('data.3.name', e.detail.value);
      });
      this.data = [{name: 'FOO'}, element, element2, element3, element4];
    }
  });
</script>
